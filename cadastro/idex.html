<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa-central">
        <div class="card">
            <img src="assets/orelha.png" alt="Orelhas do cachorro" class="ears">
            <img src="assets/rabinho.png" alt="Rabinho do cachorro" class="tail">
            <h2>Crie sua conta</h2>
            <p>É rápido e fácil.</p>
            <form action="">
                <input type="text" id="nome" placeholder="Nome Completo" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="password" placeholder="Senha" required>
                <input type="password" id="password" placeholder="Confirmar Senha" required>
                <button type="submit">Entrar</button>
            </form>

            <a href="#">Já tenho conta - Entrar</a>
        </div>
    </div>
</body>
</html>
