<!-- Cadastro -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Crie sua conta!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa-central">
        <div class="card">
            <img src="orelha.png" alt="Orelhas do cachorro" class="ears">
            <img src="rabinho.png" alt="Rabinho do cachorro" class="tail">
            <h2>Crie sua conta</h2>
            <p>É rápido e fácil.</p>
            <form id="form-cadastro">
                <input type="text" id="nome" placeholder="Nome Completo" required>
                <input type="email" id="email" placeholder="E-mail" required>

                <input type="password" id="senha" placeholder="Senha" required>
                <i class="bi bi-eye" id="btn-senha" onclick="mostrarSenha()"></i>

                <input type="password" id="confirmar" placeholder="Confirmar Senha" required>
                <i class="bi bi-eye" id="btn-confirmar-senha" onclick="mostrarConfirmarSenha()"></i>

                <button type="submit" id="entrar">Entrar</button>
            </form>
            <a href="../login-usuario/index02.html">Já tem conta? Entrar</a>
        </div>
    </div> 
    <script src="script-cadastro.js"></script>
</body>
</html>
