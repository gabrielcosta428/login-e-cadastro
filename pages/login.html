<!-- LOGIN -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Bem Vindo!</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="caixa-central">
        <div class="card">
            <img src="../img/orelha.svg" alt="Orelhas do cachorro" class="ears">
            <img src="../img/rabinho.png" alt="Rabinho do cachorro" class="tail">
        
            <h2>Bem-Vindo!</h2>
            <p>Faça seu login para continuar</p>
            <form id="login">
                <input type="email" id="email" placeholder="Digite seu e-mail..." required>

                <input type="password" id="senha" placeholder="Digite sua senha..." required>
                <i class="bi bi-eye" id="btn-senha" onclick="mostrarSenha()"></i>

                <button type="submit" id="entrar">Entrar</button>
                <button type="button" id="cadastro">Cadastre-se</button>
            </form>
            <a href="./recuperação.html" id="recuperar">Esqueci minha senha</a>
            <img src="../img/tail-bottom.png" alt="Rabinho do cachorro pra baixo" class="tail-bottom">
        </div>
    </div>
    <script src="../src/script-login.js"></script> 
</body>
</html>
